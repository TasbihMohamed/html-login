<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="home">
      <div class="container">
        <div class="left-side">
          <div class="left-container">
            <h2 class="title">Login</h2>
            <p class="description">
              How to i get started lorem ipsum dolor at?
            </p>
            <div class="inputs">
              <div class="input-container">
                <img src="./assest/Images/user.png" />
                <input
                  type="string"
                  id="Username"
                  name="Username"
                  placeholder="Username"
                />
              </div>

              <div class="input-container">
                <img src="./assest/Images/password.png" />
                <input
                  type="password"
                  id="Password"
                  name="Password"
                  placeholder="Password"
                />
              </div>
            </div>
            <button class="login-btn">Login Now</button>

            <div class="others">
              <div class="line"></div>
              <h3>Login <span>with Others</span></h3>
              <div class="line"></div>
            </div>
            <div class="social-media">
              <div>
                <img src="./assest/Images/google 1.png" />
              </div>
              <p>Login with <span>google</span></p>
            </div>
            <div class="social-media">
              <div>
                <img src="./assest/Images/facebook 1.png" />
              </div>
              <p>Login with <span>Facebook</span></p>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="right-container">
            <div class="shadow">
              <div style="width: 40%">
                <h2>Very good works are waiting for you Login Now!!!</h2>
              </div>
              <div class="icon"><img src="./assest/Images/icon.png" /></div>
            </div>
        
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
